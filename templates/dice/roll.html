<div class="dice-roll">
    {{#if flavor}}
    <span class="flavor-text">{{flavor}}</span>
    {{/if}}
    <div class="dice-result">
        <div class="dice-formula">{{formula}}</div>
        {{{tooltip}}}
        <h4 class="dice-total">{{total}}</h4>
        <div class="status {{css}}">{{outcome}}</div>
    </div>
</div>
